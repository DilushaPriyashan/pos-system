<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>login | POS</title>
</head>
<body>

    <div class="main-outer">
        <div class="inner-wrapper">
            <h3>Login</h3>

            <div class="form-group">
                <input type="email" placeholder="email here" class="form-control" id="email">
                <br>
            </div>
            <div class="form-group">
                <input type="password" placeholder="password here" class="form-control" id="password">
                <br>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" onclick="login()">Login</button>
                <br>
                <br>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="createAnAccount()">Create an account</button>
            </div>

        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts/firebaseConfig.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/login.js"> </script>
    
</body>
</html>
