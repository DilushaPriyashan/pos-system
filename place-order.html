<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="
https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/place-order.css">
    <title>Place Order</title>
</head>

<body onload="loadIds()">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DC POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="dashboard.html">Home</a>
                    <a class="nav-link" href="customer.html">Customers</a>
                    <a class="nav-link" href="item.html">Items</a>
                    <a class="nav-link active" aria-current="page" href="place-order.html">Place Order</a>
                    <a class="nav-link" href="order.html">Orders</a>
                    
                </div>
            </div>
        </div>
    </nav>
    <br>

    
    <div class="container">
        <h5>User :</h5>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <select name="" id="customer-id" class="form-control">

                    </select>
                </div>
            </div>
            <div class="col-3">
                <input type="text" disabled class="form-control" id="name">
            </div>
            <div class="col-3">
                <input type="text" disabled class="form-control" id="address">
            </div>
            <div class="col-3">
                <input type="text" disabled class="form-control" id="salary">
            </div>
        </div>
    </div>

    <hr>

    
    <div class="container">
        <h5>Item :</h5>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <select name="" id="item-id" class="form-control">

                    </select>
                </div>
            </div>
            <div class="col-3">
                <input type="text" disabled class="form-control" id="description">
            </div>
            <div class="col-2">
                <input type="text" disabled class="form-control" id="unit-price">
            </div>
            <div class="col-2">
                <input type="text" disabled class="form-control" id="qty-on-hand">
            </div>

            <div class="col-2">
                <input type="text" class="form-control" id="qty" placeholder="qty">
            </div>

            <div class="col-12">
                <br>
                <button class="btn btn-primary col-12" onclick="addToCart()">Add to cart</button>
            </div>
        </div>
    </div>
    <hr>

    

    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>$Id</th>
                            <th>Description</th>
                            <th>Unit Price(Rs)</th>
                            <th>Qty</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <span>Total Price</span>
                <input type="text" disabled id="net-total">
            </div>
            <div class="col-6">
                <button class="btn btn-success col-12" onclick="placeOrder()">Place Order</button>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts/firebaseConfig.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/place-order.js"> </script>
</body>

</html>
